version: '3.8'

services:
  webui:
    build:
      context: .
      dockerfile: WebUI/Dockerfile
    ports:
      - "8083:5257"  # Map host port 8080 to container port 80
    depends_on:
      - database

  database:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
